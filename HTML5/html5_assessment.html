<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 5 Assessment</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="contactus_section">
        <div class="contact_area">
            <div class="header_contact">
                <h1>CONTACT US</h1>
                <hr>
            </div>
            <div class="address_section">
                <div class="address">
                    <p> <span>Address :</span>
                        <br>
                        Saint Marco Street 6th <br>
                        floor.T0kY0, Japan. 123466.
                    </p>

                </div>
                <div class="info">
                    <ul class="info-icon">
                        <li><i class="fa-solid fa-square-phone"></i>+91 645465465</li>
                        <li><i class="fa-solid fa-envelope"></i>example@gmail.com</li>
                    </ul>
                </div>
                <div class="icon_map">
                    <img src="./img/2930382.png" alt="">
                </div>
            </div>
            <div class="form_section">
                <div class="left_side">
                    <input type="text" placeholder="Name" min="3" max="6">
                    <input type="text" placeholder="Company">
                    <input type="text" placeholder="Email">
                    <input type="text" placeholder="Mobile" min="0" max="23" step="10">
                    <textarea name="" id="" cols="30" rows="10" placeholder="Message"></textarea>
                </div>
                <div class="right_side">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7343.990922737612!2d72.54836168647557!3d23.02393886137856!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x395e84faa5a36071%3A0x9af325a448f09478!2sTops%20Technologies!5e0!3m2!1sen!2sin!4v1702563889192!5m2!1sen!2sin"
                        width="540" height="280" style="border:0;" allowfullscreen="" loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                    <div class="social_link">
                        <ul class="social_icon">
                            <li><img src="./img/f.png" alt=""></li>
                            <li><img src="./img/twiter.png" alt=""></li>
                            <li><img src="./img/linkedin.png" alt=""></li>
                            <li><img src="./img/github.png" alt=""></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
