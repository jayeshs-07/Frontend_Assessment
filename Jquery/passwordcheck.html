<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Check Jquery</title>
    <!-- css -->
    <style>
        input{
            padding: 5px;
        }
        form{
            width: 100%;
            float: left;
            display: inline-block;
        }
        .row{
            float: left;
            display: inline-block;
        }
        #password-status{
            width: 50px;
            float: right;
            text-align: center;
            padding: 5px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <h1>Password Checker Jquery</h1>
    <!-- Form section -->
    <form>
        <div class="row">
            <input type="password"
                name="password" id="password" class="full-width"
                onkeyup="PasswordStrength();" />
            <div id="password-status"></div>
        </div>
    </form>

    <!-- jquery here -->
    <script src="./js/jquery-2.2.4.min.js"></script>

    <!-- Jquery custom here -->
    <script src="./js/passChecker.jquery.js"></script>
</body>
</html>
